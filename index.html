<!DOCTYPE html>
<html>
  <head>
	<style>
		html, body { height: 100% }
		body {
		display: flex;
		align-items: center;
		background-color: #f9f9f9;
		}

		.container {
		max-width: 500px;
		margin: 0 auto;
		padding: 50px;
		background-color: #fff;
		box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.06), 0 1px 0 0 rgba(0, 0, 0, 0.02);
		}

		.background {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		z-index: -1;
		}
	</style>
  </head>
  <body>
	<div class="container">
	  <img src="https://avatars.githubusercontent.com/u/96304529" style="width: 50%; height: 50% ;margin-left: auto; margin-right: auto; display: block;">
	</div>
	<canvas class="background"></canvas>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
	<script>
		var particles = Particles.init({ selector: '.background', color: '#DA0463'});
	</script>  
</body>
</html>
